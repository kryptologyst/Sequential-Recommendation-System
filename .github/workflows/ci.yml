name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black ruff
    
    - name: Lint with ruff
      run: |
        ruff check src/ scripts/ tests/
    
    - name: Format check with black
      run: |
        black --check src/ scripts/ tests/
    
    - name: Generate test data
      run: |
        python -c "from src.data.data_pipeline import generate_sample_data; generate_sample_data('test_data')"
    
    - name: Test with pytest
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  demo-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate test data
      run: |
        python -c "from src.data.data_pipeline import generate_sample_data; generate_sample_data('test_data')"
    
    - name: Test training script
      run: |
        python scripts/train.py
    
    - name: Test demo script (basic import)
      run: |
        python -c "import scripts.demo; print('Demo script imports successfully')"
